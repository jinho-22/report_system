<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 관리</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {% include 'layout/header.html' %}
  <div class="container">
    <h2>사용자 관리</h2>
    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th>수정</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email or '-' }}</td>
          <td><a href="/admin/users/{{ user.user_id }}/edit">수정</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
