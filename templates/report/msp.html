<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>MSP 작업 등록</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  {% include 'layout/header.html' %}
  <div class="container">
    <h1>MSP 작업등록</h1>
    <form method="post" action="/msp/submit" onsubmit="return validateForm()">
      <div class="section">
        <h2>기본 정보</h2>
        <div class="form-row">
          <label for="manager">담당자</label>

          <!-- 사용자에게 보여주는 필드 -->
          <input type="text" value="{{ current_user_name }}" readonly disabled>

          <!-- 서버에 실제로 전송될 숨겨진 필드 -->
          <input type="hidden" name="manager" value="{{ current_user_name }}">

          <label>상태</label>
          <select name="status" required>
            <option value="">--선택--</option>
            <option value="대기">대기</option>
            <option value="진행 중">진행 중</option>
            <option value="완료">완료</option>
          </select>
        </div>
        <div class="form-row">
          <label>요청일자*</label><input type="date" name="request_date" required>
          <label>요청시간*</label><input type="time" name="request_time" required>
        </div>
        <div class="form-row">
          <label>완료일자</label><input type="date" name="completed_date">
          <label>완료시간</label><input type="time" name="completed_time">
        </div>
      </div>

      <div class="section">
        <h2>고객 및 시스템 정보</h2>
        <div class="form-row">
          <!-- 고객사 선택 -->
          <label for="client_name">고객사*</label>
          <select name="client_name" id="client_name" required onchange="fetchClientOptions()">
            <option value="">--선택--</option>
            {% for name in client_names %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>

          <!-- 시스템명 -->
          <label for="system_name">시스템명*</label>
          <select name="system_name" id="system_name" required>
            <option value="">--선택--</option>
          </select>

          <!-- 대상 시스템/환경 -->
          <label for="target_env">대상 시스템/환경*</label>
          <select name="target_env" id="target_env" required onchange="toggleCloudTypeBox()">
            <option value="">--선택--</option>
          </select>

          <!-- 클라우드 유형 (클라우드일 때만 표시) -->
          <div id="cloud_type_box" style="display: none;">
            <label for="cloud_type">클라우드 종류*</label>
            <select name="cloud_type" id="cloud_type">
              <option value="">--선택--</option>
              <option value="NCP">NCP</option>
              <option value="KTC">KTC</option>
              <option value="NHN">NHN</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>상세 정보</h2>
        <div class="form-row">
          <label>요청자*</label><input type="text" name="requester" required>
          <label for="request_type">요청 유형*</label>
          <select name="request_type" id="request_type" required>
            <option value="">--선택--</option>
            <option value="당직">당직</option>
            <option value="네트워크">네트워크</option>
            <option value="인프라">인프라</option>
            <option value="애플리케이션">애플리케이션</option>
            <option value="SSL_VPN">SSL_VPN</option>
            <option value="계정">계정</option>
            <option value="서버">서버</option>
            <option value="백업">백업</option>
            <option value="3rd Party Solution">3rd Party Solution</option>
            <option value="모니터링 알람">모니터링 알람</option>
            <option value="OS">OS</option>
          </select>
        </div>
        <div class="form-row">
          <label>요청내용*</label><textarea name="request_content" required></textarea>
        </div>
        <div class="form-row">
          <label>참고사항</label><textarea name="purpose"></textarea>
        </div>
        <div class="form-row">
          <label>답변내용</label><textarea name="response"></textarea>
        </div>
        <div class="form-row">
          <label>특이사항</label><textarea name="etc"></textarea>
        </div>
      </div>

      <div class="button-group">
        <button type="submit">완료</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const requestDate = document.querySelector('input[name="request_date"]').value;
      const requestTime = document.querySelector('input[name="request_time"]').value;
      const completedDate = document.querySelector('input[name="completed_date"]').value;
      const completedTime = document.querySelector('input[name="completed_time"]').value;

      if (requestDate && requestTime && completedDate && completedTime) {
        const req = new Date(`${requestDate}T${requestTime}`);
        const comp = new Date(`${completedDate}T${completedTime}`);
        if (comp < req) {
          alert("완료일자는 요청일자보다 이후여야 합니다.");
          return false;
        }
      }

      return true;
    }
  </script>

  <script>
    function fetchClientOptions() {
      const clientName = document.getElementById("client_name").value;

      fetch(`/client/options?client_name=${encodeURIComponent(clientName)}`)
        .then(response => response.json())
        .then(data => {
          // 시스템명 채우기
          const systemSelect = document.getElementById("system_name");
          systemSelect.innerHTML = `<option value="">--선택--</option>`;
          data.system_names.forEach(name => {
            systemSelect.innerHTML += `<option value="${name}">${name}</option>`;
          });

          // 대상환경 채우기
          const envSelect = document.getElementById("target_env");
          envSelect.innerHTML = `<option value="">--선택--</option>`;
          data.target_envs.forEach(env => {
            envSelect.innerHTML += `<option value="${env}">${env}</option>`;
          });

          // 클라우드 여부 확인하여 박스 표시 여부 초기화
          toggleCloudTypeBox(); // 혹시 변경된 경우 즉시 반영
        });
    }

    function toggleCloudTypeBox() {
      const env = document.getElementById("target_env").value;
      const box = document.getElementById("cloud_type_box");
      if (env === "Cloud") {
        box.style.display = "block";
      } else {
        box.style.display = "none";
        document.getElementById("cloud_type").value = ""; // 값 초기화
      }
    }
  </script>
</body>

</html>
